{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-7">
    <h2 class="mb-2">{{ service.title }}</h2>
    <p class="text-muted">{{ service.category.name }}</p>
    <p>{{ service.description|linebreaks }}</p>
    <p class="h5">Fee: â‚¹{{ service.price }}</p>
  </div>

  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Apply for this service</h5>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-2">
            <label class="form-label">Full Name</label>
            {{ form.name }}
          </div>

          <div class="mb-2">
            <label class="form-label">Phone</label>
            {{ form.phone }}
          </div>

          <div class="mb-2">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>

          <div class="mb-3">
            <label class="form-label">Attachment (All Document In One Pdf)</label>
            {{ form.document }}
          </div>

          <button class="btn btn-primary w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
