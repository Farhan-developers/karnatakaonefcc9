{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karnataka One FCC-9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { 
        padding-top: 70px; 
        background-color: #ffffff;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      /* Navbar */
      .navbar {
        background-color: #00703c !important; /* Karnataka One Green */
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: #fff !important;
      }
      .navbar .nav-link:hover {
        color: #ffcc00 !important; /* Yellow hover */
      }

      /* Buttons */
      .btn-outline-primary {
        border-color: #ffcc00;
        color: #ffcc00;
      }
      .btn-outline-primary:hover {
        background-color: #ffcc00;
        color: #000;
      }
      .btn-primary {
        background-color: #00703c;
        border-color: #00703c;
      }
      .btn-primary:hover {
        background-color: #005a30;
        border-color: #005a30;
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, #e6f2ff, #ffffff);
        padding: 50px 0;
        border-radius: 12px;
        text-align: center;
      }

      /* Service Cards */
      .service-card {
        transition: transform .15s ease, box-shadow .15s ease;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
      }
      .service-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      }

      /* Footer */
      footer {
        background-color: #00703c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Karnataka One <span class="text-danger">FCC-9</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'enquiry' %}">Enquiry</a></li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-primary" href="/admin/">Admin Login</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-4 border-top text-center">
      <div class="container small">
        Â© {{ now|date:"Y" }} Karnataka One FCC-9   
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
